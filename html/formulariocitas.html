<html lang="en">
<head>

 <!-- CSS only -->

<body>
    
    <header class="container-max-width text-center" style="background-color: black; color:white">
        <!--Renglón que contiene todos los elementos de l navBar-->
        <div class="row align-items-center ">
            <!--Columna del nombre de la empresa-->
            <div class="col-12 col-lg-5 lg-text-start text-center">
                <a href="/" class="navbar-brand " id="Dr">Dr. Banner Photography</a>
            </div>
            <!--Columna que contiene el resto de elementos del navbar
                carrito, user, menu-->
            <div class="col-12 col-lg-7">
                <!--Dentro de esta columna creo un segundo renglon para organizar los elementos-->
                <div class="row align-items-center justify-content-end">
                    <!--Carrito-->
                    <div class="col-4 col-lg-2 lg-text-end text-start">
                        <a href="/html/shoppingCart.html" class="nav-item"><i class="bi bi-cart-check"></i><span
                                class="badge bg-primary rounded-pill">14</span></a>
                    </div>
                    <!--User-->
                    <div class="col-4 col-lg-2 lg-text-end text-center">
                        <a href="#" class="nav-item"><i class="bi bi-person-circle"></i></a>
                    </div>
                    <!--Menu-->
                    <div class="col-4 col-lg-8 text-end">
                        <nav class="navbar navbar-expand-lg navbar-dark">
                            <div class="container-fluid justify-content-end">
                              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                                <div class="offcanvas-body">
                                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                    <li class="nav-item">
                                      <a class="nav-link" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Contacto</a>
                                      </li>
                                    <li class="nav-item">
                                      <a class="nav-link" href="#">Acerca</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Paquetes
                                      </a>
                                      <ul class="dropdown-menu dropdown-menu-dark">
                                        <li><a class="dropdown-item" href="#">XV años</a></li>
                                        <li><a class="dropdown-item" href="#">Bodas action</a></li>
                                        <li><a class="dropdown-item" href="#">Familiares</a></li>
                                      </ul>
                                    </li>
                                  </ul>

                              </div>
                            </div>
                          </nav>                    
                    </div>
                </div>
            </div>

    </header>
        <br>
        <br>
        <br>
        <div class="container mt-6">
            <div class="row">
                <div class="col-md-10 offset-md-1 border p-4 shadow bg-light">
                    <div class="col-12">
                        <h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4">Agenda tu cita</h3>
                    </div>
                    <form action="">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label>Nombres: </label>
                                <input type="text" class="form-control" placeholder="Escribe a qui tu nombre">
                            </div>
                            <div class="col-md-6">
                                <label>Apellidos: </label>
                                <input type="text" class="form-control" placeholder="Escribi a qui tus Apellidos">
                            </div>
                            <div class="col-md-6">
                                <label>Telefono de contacto: </label>
                                <input type="tel" class="form-control" placeholder="Escribe a qui el número">
                            </div>
                            <div class="col-md-6">
                                <label>Correo: </label>
                                <input type="email" class="form-control" placeholder="Escribi a qui tu correo">
                            </div>
                            <div class="col-md-6">
                                <label>Fecha del evento: </label>
                                <input type="date" class="form-control" placeholder="Enter Date">
                            </div>
                            <div class="col-md-6">
                                <label>Horario del evento: </label>
                                <input type="time" class="form-control" placeholder="Una hora antes">
                            </div>
                            <div class="col-12">
                                <label>Paquete: </label>
                                <select class="form-select">
                                    <option selected>Tipo de paquete</option>
                                    <option value="1">XV años</option>
                                    <option value="2">Bodas</option>
                                    <option value="3">Familiar</option>
                                    <option value="3">otro</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <textarea class="form-control" placeholder="Dejanos una pequeña descripción"></textarea>
                            </div>
                            <div class="col-12 mt-5">                        
                                <button type="submit" class="btn btn-primary float-end" hrft = "/pago.html/">Pagar</button>
                                <button type="button" class="btn btn-outline-secondary float-end me-2">Añadir otra paquete</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        


        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    </body>
