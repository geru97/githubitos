<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/stylesFonts.css">
    <link rel="icon" href="https://cdn-icons.flaticon.com/png/512/2668/premium/2668896.png?token=exp=1659039036~hmac=7ccab9c1c7ebdeff0b15f0429b3c96e7">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
    <body class="text-center">
        <form class="form-signin">
          <img class="mb-4" src="https://img.icons8.com/external-icongeek26-linear-colour-icongeek26/344/external-camera-virtual-reality-icongeek26-linear-colour-icongeek26.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
          <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required autofocus>
            <label for="inputEmail"></label>
          </div>
    
          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
            <label for="inputPassword"></label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Recordar Información
            </label>
          </div>


          <button class="btn btn-lg btn-dark btn-block aria-expanded" id="ingresar" type="submit">Ingresar</button>

          <p class="mt-2 mb-1 "><a href="" >Reestablecer Contraseña</a></p>
          <p class="mt-3 mb-1 ">¿Aún no tienes cuenta?</p>
          <p><a href="signin.html" >Registrate aquí</a></p>

          
          
          <p class="mt-5 mb-3 text-muted">&copy; Dr. Banner Photography 2022.</p>
        </form>
      </body>
</body>
</html>
