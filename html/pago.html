<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPágina Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link  rel="stylesheet" href="/css/general.css">
</head>
<body>
    
    <main class="container-max-width text-center">
        <div class="row">
            <section class="container col-12 col-lg-6 justify-content-center align-items-center">
                <h2>Proceso de compra</h2>
                <form class="row">
                  <div class="col-12">
                    <label for="fullName" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullName" value="Mark" required>
                  </div>
                  <label>Datos tarjeta</label>
                  <div class="col-12">
                    <label for="cardNumber" class="form-label">Número de tarjeta</label>
                    <input type="number" class="form-control" id="cardNumber" value="Otto" required>
                  </div>
                  <div class="col-4">
                      <label for="cardMonth" class="form-label">Mes</label>
                      <input type="number" class="form-control" id="cardMonth"  placeholder="mm" required>
                  </div>
                  <div class="col-4">
                      <label for="cardYear" class="form-label">Año</label>
                      <input type="number" class="form-control" id="cardYear" placeholder="yy" required>
                  </div>
                  
                  <div class="col-md-4">
                      <label for="cvvNumber" class="form-label">CVV</label>
                      <input type="number" class="form-control" id="cvvNumber" required>
                  </div>
                  <div class="col-md-12">
                      <label class="form-label">Tipo de tarjeta</label>
                      <br>
                      <input type="radio"  name="card">Crédito
                      <input type="radio"  name="card"> Débito
                  </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Comprar</button>
                    </div>
                  </form>
                  <a href="/html/shoppingCart.html"><button class="btn btn-primary" type="submit">Cancelar</button></a>
            </section>
            <section class="col-12 col-lg-6">
                <p><img src="https://i.ibb.co/3TP6zw9/My-project-1-1.png" style="width:50%;margin:auto;"></p>
                <p><img src="https://i.ibb.co/drXvBz0/My-project-1-2.png" style="width:50%;margin:auto;"></p>
                
            </section>
        </div>
    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
