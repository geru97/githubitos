<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate </title>
    <link rel="stylesheet" href="/css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/stylesFonts.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link
      rel="icon"
      href="https://cdn-icons.flaticon.com/png/512/2668/premium/2668896.png?token=exp=1659039036~hmac=7ccab9c1c7ebdeff0b15f0429b3c96e7"
    />
  </head>

  <body>
    <!-- Section: Design Block -->
    <section class="container-fluid" id="section">
      <div class="mx-4 my-5 px-md-5 text-center text-lg-start">
        <div class="container-">
          <div class="row gx-lg-5 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <h1 class="my-5 display-3 fw-bold ls-tight">
                Las mejores fotos están en <br />
                <span class="fw-bold" id="fotos">Dr. Banner Photography</span>
              </h1>
              <p id="paquetes">BODAS - XV AÑOS - GRADUACIONES - EVENTOS</p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card">
                <div class="card-body py-5 px-md-5">
                  <form>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="form3Example1"
                            class="form-control"
                            required
                            autofocus
                          />
                          <label class="form-label" for="form3Example1"
                            >Nombre(s)</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="form3Example2"
                            class="form-control"
                            required
                            autofocus
                          />
                          <label class="form-label" for="form3Example2"
                            >Apellidos</label
                          >
                        </div>
                      </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input
                        type="email"

                        class="form-control"
                        placeholder="usuario@correo.com"
                        required
                        autofocus
                      />
                      <label class="form-label" for="form3Example3"
                        >Correo Electrónico</label
                      >
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="************"
                        required
                        autofocus
                      />
                      <label class="form-label" for="form3Example4"
                        >Contraseña</label
                      >
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input
                        class="form-check-input me-2 bg-dark"
                        type="checkbox"
                        value=""
                        id="form2Example33"
                        checked
                      />
                      <label class="form-check-label" for="form2Example33">
                        Acepto términos y condiciones
                      </label>
                    </div>

                    <!-- Submit button -->
                    <div class="text-center">
                      <button type="submit" class="btn btn-dark btn-block mb-4">
                        Registrarme
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
